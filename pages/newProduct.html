<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
</head>
<body>
<header>
        <div id="logo">
            <a href="index.html">
                <img src="https://arizonachristian.edu/wp-content/uploads/2017/06/logo-placeholder.png" alt="" style=height:70px;">
            </a>
        </div>
</header>
<main>
    <div class="container">
        <div class="row"><a class="btn btn-primary" href="../index.html"><i class="fas fa-chevron-left"></i> Back</a></div>
        <div class="row"><a class="btn btn-primary" href="adminPage.html"><i class="fas fa-chevron-left"></i> Back to admin</a></div>
        <div style="text-align: center" class="row">
            <h2 class="offset-3 col-6">Create New Product</h2>
            <div  class="offset-3 col-6">
                <form id="myForm">
                    <div class="form-group">
                        <label for="productImgPath">ImgPath</label>
                        <input class="form-control" id="productImgPath" >
                    </div>
                    <div class="form-group">
                        <label for="productName">Name</label>
                        <input class="form-control" id="productName" >
                    </div>
                    <div class="form-group">
                        <label for="productType">Type</label>
                        <input class="form-control" id="productType" >
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input class="form-control" id="productStock" >
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input class="form-control" id="productPrice" >
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <input class="form-control" id="productDescription">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
<script src='../js/adminCreateProduct.js'></script>

</body>
</html>
